<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleform.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
      <div class="container">
          <div class="mt-5 row d-flex justify-content-center">
              <div class="col-md-4">
                <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link active"
                        id="tab-login"
                        data-mdb-toggle="pill"
                        href="#pills-login"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        >Iniciar Sesión</a
                      >
                    </li>
                    <li class="nav-item" role="presentation">
                      <a
                        class="nav-link"
                        id="tab-register"
                        data-mdb-toggle="pill"
                        href="#pills-register"
                        role="tab"
                        aria-controls="pills-register"
                        aria-selected="false"
                        >Registro</a
                      >
                    </li>
                  </ul>
                  <!-- Pills navs -->
              
                  <!-- Pills content -->
                  <div class="tab-content">
                    <div
                      class="tab-pane fade show active"
                      id="pills-login"
                      role="tabpanel"
                      aria-labelledby="tab-login"
                    >
                      <form name="formLogin">
                        <div class="text-center mb-3">
                          <p>Iniciar sesión con:</p>
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
              
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>
              
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
              
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-github"></i>
                          </button>
                        </div>
              
                        <p class="text-center">o:</p>
              
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="loginName" class="form-control" />
                          <label class="form-label" for="loginName">Usuario</label>
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="loginPassword" class="form-control" />
                          <label class="form-label" for="loginPassword">Contraseña</label>
                        </div>
              
                        
              
                        <!-- Submit button -->
                        <button id="btn-login" type="submit" class="btn btn-primary btn-block mb-4">
                          Iniciar sesión
                        </button>
              
                        <!-- Register buttons -->
                        <div class="text-center">
                          <p>¿No tiene una cuenta de usuario? <a href="#pills-register">Registro</a></p>
                        </div>
                      </form>
                    </div>
                    <div
                      class="tab-pane fade"
                      id="pills-register"
                      role="tabpanel"
                      aria-labelledby="tab-register">
                      <form name="formReg">
                        <div class="text-center mb-3">
                          <p>Registrarse con:</p>
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                          </button>
              
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-google"></i>
                          </button>
              
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                          </button>
              
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-github"></i>
                          </button>
                        </div>
              
                        <p class="text-center">o:</p>
              
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="registerName" class="form-control" />
                          <label class="form-label" for="registerName">Nombre</label>
                        </div>
              
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                          <input type="text" id="registerUsername" class="form-control" />
                          <label class="form-label" for="registerUsername">Usuario</label>
                        </div>
              
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" id="registerEmail" class="form-control" />
                          <label class="form-label" for="registerEmail">Correo electrónico</label>
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                          <input type="password" id="registerPassword" class="form-control" />
                          <label class="form-label" for="registerPassword">Contraseña</label>
                        </div>
              
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="registerCheck"
                            checked
                            aria-describedby="registerCheckHelpText"
                          />
                          <label class="form-check-label" for="registerCheck">
                            He leído y estoy de acuerdo con los términos
                          </label>
                        </div>
              
                        <!-- Submit button -->
                        <button name="btn-register" id="btn-register" type="submit" class="btn btn-primary btn-block mb-3">
                          Registrarse
                        </button>
                      </form>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    <!-- Pills navs -->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script src="/script/login.js"></script>
  </body>
</html>
